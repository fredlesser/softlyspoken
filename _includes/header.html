<div class="curtain"></div>
<header id="header">
  <a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
</header>
<input id="toggle" type="checkbox">
<label class="toggle-container" for="toggle"> 
</label>
<nav class="menu">
  <ul>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li>
        <a class="menu__item" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      </li>
      {% endif %}
    {% endfor %}
    {% for post in site.posts %}
      <li>
        <a class="menu__item" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
