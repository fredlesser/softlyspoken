---
layout: default
---

  
  <section class="intro">
    {{ content }}
  </section>

  <section class="post-list">
    {% for post in site.posts %}  
      <a href="{{ post.url | relative_url }}" class="post-image menu__item" style="background-image: url({{ post.image }})">
        <img src="{{ post.image }}" alt="{{ post.title }}">
      </a>
    {% endfor %}
  </section>
